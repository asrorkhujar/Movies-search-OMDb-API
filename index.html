<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies search | OMDb API</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
</head>
<body>

  <header class="p-3 bg-warning text-white text-center">
    <h1 class="fw-bold">Movies search | OMDb API</h1>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-md-4 col-lg-3">
        <form class="py-4 js-search-form" action="https://omdbapi.com/?" method="GET">
          <input class="form-control js-search-input" type="search" name="search" placeholder="Movie title" aria-label="Search" required>
        </form>
      </div>
    </div>
    <div class="row movies-list"></div>
  </div>


  <template id="movies-item-template">
    <div class="mb-4 col-md-4 col-lg-3">
      <div class="bg-white shadow-sm rounded p-2 h-100">
        <div class="list-group-item list-group-item-action">
          <img class="img-fluid rounded movies-img" height="150"
          src="" alt="" width="">
          <div class="py-3 px-2">
            <h3 class="movies-title h5"></h3>
            <div class="d-flex justify-content-between">
              <p class="text-warning"></p>
              <span class="movies-year"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>


  <script src="js/main.js"></script>
</body>
</html>
